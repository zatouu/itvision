version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: itvision-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: itvision_db
      MONGO_APP_PASSWORD: ${MONGO_APP_PASSWORD}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./docker/mongodb/init.js:/docker-entrypoint-initdb.d/init.js:ro
    command: ["mongod", "--auth", "--quiet", "--logpath", "/dev/null"]
    networks:
      - itvision-internal
    healthcheck:
      test: ["CMD", "mongosh", "-u", "admin", "-p", "${MONGO_ROOT_PASSWORD}", "--authenticationDatabase", "admin", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  app:
    image: ${IMAGE}
    container_name: itvision-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      MONGODB_URI: ${MONGODB_URI}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-${NEXT_PUBLIC_SITE_URL}}
      UPLOAD_DIR: /app/public/uploads
    volumes:
      - uploads_data:/app/public/uploads
      - app_logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - itvision-internal
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Limite l'exposition au r√©seau public; Nginx sur la VM proxy passera vers 127.0.0.1:3000
    ports:
      - "127.0.0.1:3000:3000"

volumes:
  mongodb_data:
  mongodb_config:
  uploads_data:
  app_logs:

networks:
  itvision-internal:
    driver: bridge
