version: '3.8'

services:
  # Base de données MongoDB
  mongodb:
    image: mongo:7.0
    container_name: itvision-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-AdminPassword123!}
      MONGO_INITDB_DATABASE: itvision_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./docker/mongodb/init.js:/docker-entrypoint-initdb.d/init.js:ro
    networks:
      - itvision-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Application Next.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: itvision-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://itvision_app:${MONGO_APP_PASSWORD:-AppPassword123!}@mongodb:27017/itvision_db
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-nextauth-secret-change-in-production}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost}
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-change-in-production}
      - JWT_EXPIRES_IN=7d
      - UPLOAD_DIR=/app/public/uploads
      - MAX_FILE_SIZE=10485760
      - COMPANY_EMAIL=${COMPANY_EMAIL:-contact@itvisionplus.sn}
      - COMPANY_PHONE=${COMPANY_PHONE:-+221774133440}
      - WHATSAPP_NUMBER=${WHATSAPP_NUMBER:-+221774133440}
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-http://localhost}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost}
    ports:
      - "3000:3000"
    volumes:
      - uploads_data:/app/public/uploads
      - app_logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - itvision-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Reverse Proxy Nginx
  nginx:
    image: nginx:alpine
    container_name: itvision-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - uploads_data:/var/www/uploads:ro
      - certbot_certs:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - itvision-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot pour SSL automatique
  certbot:
    image: certbot/certbot:latest
    container_name: itvision-certbot
    volumes:
      - certbot_certs:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    depends_on:
      - nginx
    networks:
      - itvision-network
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # Monitoring avec Portainer (optionnel)
  portainer:
    image: portainer/portainer-ce:latest
    container_name: itvision-portainer
    restart: unless-stopped
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - itvision-network
    profiles:
      - monitoring

  # Backup automatique
  backup:
    image: mongo:7.0
    container_name: itvision-backup
    restart: "no"
    volumes:
      - mongodb_data:/data/db:ro
      - ./backups:/backups
      - ./docker/backup/backup.sh:/backup.sh:ro
    depends_on:
      - mongodb
    networks:
      - itvision-network
    profiles:
      - backup
    command: ["/bin/bash", "/backup.sh"]

# Volumes persistants
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  uploads_data:
    driver: local
  app_logs:
    driver: local
  nginx_logs:
    driver: local
  certbot_certs:
    driver: local
  certbot_www:
    driver: local
  portainer_data:
    driver: local

# Réseau interne
networks:
  itvision-network:
    driver: bridge