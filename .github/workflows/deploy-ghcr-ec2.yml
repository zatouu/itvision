name: Build & Deploy to EC2 (GHCR + Compose)

on:
  push:
    branches: [ main, cursor/* ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            CACHEBUST=${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare SSH key
        run: |
          echo "${{ secrets.SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Ensure target directory exists on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            mkdir -p ~/itvision/docker/mongodb

      - name: Copy compose and init script to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose.ec2.yml,docker/mongodb/init.js"
          target: "~/itvision"

      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          timeout: 300s
          command_timeout: 600s
          script: |
            set -e
            export APP_DIR=~/itvision
            mkdir -p $APP_DIR

            # Installer Docker et Compose si absents
            if ! command -v docker >/dev/null 2>&1; then
              curl -fsSL https://get.docker.com | sh
              sudo usermod -aG docker $USER
            fi
            if ! docker compose version >/dev/null 2>&1; then
              DOCKER_CONFIG=${HOME}/.docker
              mkdir -p $DOCKER_CONFIG/cli-plugins
              curl -SL https://github.com/docker/compose/releases/download/v2.30.3/docker-compose-linux-x86_64 -o $DOCKER_CONFIG/cli-plugins/docker-compose
              chmod +x $DOCKER_CONFIG/cli-plugins/docker-compose
            fi

            cd $APP_DIR

            # Construire .env.ec2 à partir des secrets GitHub
            cat > .env.ec2 << 'EOF'
            MONGO_ROOT_PASSWORD=${{ secrets.MONGO_ROOT_PASSWORD }}
            MONGO_APP_PASSWORD=${{ secrets.MONGO_APP_PASSWORD }}
            NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            NEXT_PUBLIC_SITE_URL=${{ secrets.NEXT_PUBLIC_SITE_URL }}
            IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            # Lien Mongo pour l'app (utilisateur applicatif)
            MONGODB_URI=mongodb://itvision_app:${{ secrets.MONGO_APP_PASSWORD }}@mongodb:27017/itvision_db
            EOF

            # Login au registre GHCR (méthode sécurisée avec stdin)
            echo "${{ secrets.GHCR_TOKEN }}" | sudo docker login ${{ env.REGISTRY }} -u ${{ secrets.GHCR_USERNAME }} --password-stdin
            
            # Pull de l'image avec retry (3 tentatives en cas de timeout réseau)
            MAX_RETRIES=3
            RETRY_DELAY=10
            for i in $(seq 1 $MAX_RETRIES); do
              echo "Tentative $i/$MAX_RETRIES de pull de l'image..."
              if sudo docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest; then
                echo "Pull réussi!"
                break
              else
                if [ $i -eq $MAX_RETRIES ]; then
                  echo "Échec après $MAX_RETRIES tentatives"
                  exit 1
                fi
                echo "Échec, nouvelle tentative dans ${RETRY_DELAY}s..."
                sleep $RETRY_DELAY
                RETRY_DELAY=$((RETRY_DELAY * 2))
              fi
            done

            # Démarrage/MAJ des services
            sudo docker compose --env-file .env.ec2 -f docker-compose.ec2.yml up -d

            # Nettoyage des anciennes images
            sudo docker image prune -f
